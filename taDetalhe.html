<script type="text/javascript" charset="utf-8" async defer>



function pegarTA(){

  $.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    return results[1] || 0;
  }

  var id = $.urlParam('id');

  $.ajax({
    type: "GET",
    url: "bd.xml",
    dataType: "xml",
    success: function(xml){
      $(xml).find('ta').each(function(){
        var idta = $(this).find("id").text().toLowerCase();
        if(idta == id){
          var nome = $(this).find('nome').text();
          var deficiencia = $(this).find('deficiencia').text();
          var objetivo = $(this).find('objetivo').text();
          var solucao = $(this).find('solucao').text();
          var plataforma = $(this).find('plataforma').text();
          var faixa = $(this).find('faixa').text();
          var licenca = $(this).find('licenca').text();
          var ano = $(this).find('ano').text();
          adicionarTa(idta,nome,deficiencia,objetivo,solucao,plataforma,faixa,licenca,ano);
        }
      });
    },
    error: function() {
      alert("Não Foi Possível Conectar Com o Banco de Dados");
    }
  });
}

function adicionarTa(id,nome,deficiencia,objetivo,solucao,plataforma,faixa,licenca,ano){
  var s1 = '<div class="card card-body article"><header class="text-center py-40"><h1>'+nome;
  var s2 = '</h1><hr class="w-50px"></header><div class="container-article"><h4>Deficência: '+deficiencia;
  var s3 = '</h4></div><div class="container-article"><h4>Objetivo: '+objetivo;
  var s4 = '</h4></div><div class="container-article"><h4>Solução: '+solucao;
  var s5 = '</h4></div><div class="container-article"><h4>Plataforma: '+plataforma;
  var s6 = '</h4></div><div class="container-article"><h4>Faixa Etária: '+faixa;
  var s7 = '</h4></div><div class="container-article"><h4>Licença: '+licenca;
  var s8 = '</h4></div><div class="container-article"><h4>Ano de Desenvolvimento: '+ano;
  var s9 = '</h4></div></div>';
  var ta = s1 + s2 + s3 + s4 + s5 + s6 + s7 + s8 +s9;
  $("#contemResultados").append(ta);

}

$(document).ready(pegarTA());

</script>
